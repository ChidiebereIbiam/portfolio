<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners (Modern App Icon shape) -->
  <rect width="512" height="512" rx="100" ry="100" fill="url(#techGradient)" />
  
  <!-- Initials CI -->
  <text x="50%" y="55%" 
        dominant-baseline="middle" 
        text-anchor="middle" 
        font-family="Arial, Helvetica, sans-serif" 
        font-weight="900" 
        font-size="220" 
        fill="#ffffff"
        style="text-shadow: 4px 4px 0px rgba(0,0,0,0.2);">
    CI
  </text>
  
  <!-- Subtle Code Bracket Accent -->
  <path d="M 80 120 L 80 392" stroke="#38bdf8" stroke-width="25" stroke-linecap="round" />
  <path d="M 432 120 L 432 392" stroke="#38bdf8" stroke-width="25" stroke-linecap="round" />
</svg>
